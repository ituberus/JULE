<!-- layout-style.html -->
<style>
  /* 
    ---------------------------------------------------------
    PLACE HERE THE ENTIRE CONTENT OF YOUR ORIGINAL <style>... 
    EXACTLY as it was in your single-page code. 
    ---------------------------------------------------------
  */

  /* Basic Reset & Typography */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }

  /* Color Variables */
  :root {
    --primary-bg: #121212;
    --secondary-bg: #1E1E1E;
    --hover-bg: #292929;
    --active-bg: #333333;
    --border-color: #444;
    --text-color: #ffffff;
    --text-secondary: #A0A0A0;
    --shadow: rgba(0, 0, 0, 0.3);
    --transition-speed: 0.3s;
    --green: #00b897;
    --red: #f6465d;
    --accent: #00bcd4;
  }

  body {
    background-color: var(--primary-bg);
    color: var(--text-color);
    min-height: 100vh;
    line-height: 1.6;
    overflow-x: hidden;
  }

  /* HEADER STYLES */
  .header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 1.5rem;
    background-color: var(--secondary-bg);
    border-bottom: 1px solid var(--border-color);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    height: 64px;
    box-shadow: 0 2px 4px var(--shadow);
  }

  .menu-toggle {
    display: none;
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 1.75rem;
    cursor: pointer;
    padding: 0.5rem;
    position: absolute;
    left: 1rem;
    transition: color var(--transition-speed);
  }

  .menu-toggle:hover {
    color: var(--text-secondary);
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .notification-icon,
  .profile-button {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: background var(--transition-speed);
  }

  .notification-icon:hover,
  .profile-button:hover {
    background-color: var(--hover-bg);
  }

  .profile-button {
    background-color: var(--secondary-bg);
    padding: 0.5rem 1rem;
    font-weight: 500;
    min-width: 40px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  /* SIDEBAR STYLES */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 260px;
    background-color: var(--primary-bg);
    padding-top: 64px;
    transition: transform var(--transition-speed) ease;
    border-right: 1px solid var(--border-color);
    z-index: 999;
    overflow-y: auto;
  }

  .sidebar::-webkit-scrollbar {
    width: 6px;
  }

  .sidebar::-webkit-scrollbar-thumb {
    background-color: var(--hover-bg);
    border-radius: 3px;
  }

  .mobile-header {
    display: none;
    padding: 1rem;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
  }

  .mobile-header h2 {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-color);
  }

  .mobile-close {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    padding: 0.5rem;
    font-size: 1.75rem;
  }

  .nav-item {
    display: flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    color: var(--text-color);
    text-decoration: none;
    gap: 1rem;
    font-size: 0.9375rem;
    transition: background var(--transition-speed);
  }

  .nav-item i {
    font-size: 1.25rem;
    width: 24px;
    text-align: center;
  }

  .nav-item:hover {
    background-color: var(--hover-bg);
  }

  .nav-item.active {
    background-color: var(--active-bg);
    border-left: 4px solid var(--accent);
    padding-left: calc(1.5rem - 4px);
  }

  /* CONTENT AREA */
  .content {
    margin-left: 260px;
    padding: 84px 2rem 2rem;
    min-height: 100vh;
    transition: margin var(--transition-speed);
  }

  /* NOTIFICATION POPUP */
  .notification-popup {
    position: absolute;
    top: 60px;
    right: 80px;
    background-color: var(--secondary-bg);
    border-radius: 8px;
    box-shadow: 0 4px 12px var(--shadow);
    padding: 1rem;
    min-width: 300px;
    max-width: 400px;
    display: none;
    border: 1px solid var(--border-color);
    z-index: 1001;
  }

  .notification-popup.active {
    display: block;
    animation: fadeIn var(--transition-speed);
  }

  .notification-empty {
    text-align: center;
    padding: 2rem 1rem;
    color: var(--text-secondary);
  }

  .notification-empty i {
    font-size: 3rem;
    margin-bottom: 1rem;
    opacity: 0.5;
  }

  /* PROFILE DROPDOWN */
  .profile-dropdown {
    position: absolute;
    top: 60px;
    right: 1rem;
    background-color: var(--secondary-bg);
    border-radius: 8px;
    box-shadow: 0 4px 12px var(--shadow);
    display: none;
    min-width: 220px;
    border: 1px solid var(--border-color);
    padding: 0.5rem;
    z-index: 1001;
  }

  .profile-dropdown.active {
    display: block;
    animation: fadeIn var(--transition-speed);
  }

  .dropdown-item {
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: var(--text-color);
    text-decoration: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 0.9375rem;
    transition: background var(--transition-speed);
  }

  .dropdown-item:hover {
    background-color: var(--hover-bg);
  }

  .dropdown-item i {
    font-size: 1.25rem;
    width: 24px;
    text-align: center;
  }

  /* ANIMATION */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-5px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* DASHBOARD STYLES */
  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .dashboard-card {
    background-color: var(--secondary-bg);
    border-radius: 12px;
    padding: 1.5rem;
    border: 1px solid var(--border-color);
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  .card-title {
    font-size: 1.25rem;
    font-weight: 600;
  }

  .card-value {
    font-size: 2rem;
    font-weight: 600;
    margin: 0.5rem 0;
  }

  .asset-list {
    display: grid;
    gap: 1rem;
  }

  .asset-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.75rem;
    background-color: var(--primary-bg);
    border-radius: 8px;
    transition: background var(--transition-speed);
  }

  .asset-item:hover {
    background-color: var(--hover-bg);
  }

  .asset-info {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .asset-icon {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--hover-bg);
    font-size: 1.25rem;
  }

  .asset-details {
    display: flex;
    flex-direction: column;
  }

  .asset-symbol {
    font-size: 0.875rem;
    color: var(--text-secondary);
  }

  /* TRADING SECTION */
  .trading-section {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  @media (min-width: 1400px) {
    .trading-section {
      grid-template-columns: 3fr 2fr;
    }
  }

  .chart-container {
    background-color: var(--secondary-bg);
    border-radius: 12px;
    border: 1px solid var(--border-color);
    overflow: hidden;
    height: 600px;
    display: flex;
    flex-direction: column;
  }

  #tradingview-widget {
    flex: 1;
  }

  .trading-panel {
    background-color: var(--secondary-bg);
    border-radius: 12px;
    padding: 1.5rem;
    border: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .trading-actions {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.75rem;
    margin-bottom: 1.5rem;
  }

  .action-button {
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: opacity var(--transition-speed);
  }

  .action-button:hover {
    opacity: 0.9;
  }

  .action-button.buy {
    background-color: var(--green);
    color: white;
  }

  .action-button.sell {
    background-color: var(--red);
    color: white;
  }

  .action-button.convert {
    background-color: var(--hover-bg);
    color: var(--text-color);
  }

  .trading-form {
    display: grid;
    gap: 1rem;
  }

  .form-group {
    display: grid;
    gap: 0.5rem;
  }

  .form-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
  }

  .form-input {
    padding: 0.75rem;
    background-color: var(--primary-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-color);
  }

  .form-input:focus {
    outline: none;
    border-color: var(--green);
  }

  .leverage-options {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.5rem;
  }

  .leverage-button {
    padding: 0.5rem;
    background-color: var(--primary-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-color);
    cursor: pointer;
    transition: all var(--transition-speed);
  }

  .leverage-button:hover,
  .leverage-button.active {
    background-color: var(--hover-bg);
    border-color: var(--green);
  }

  /* TRADES SECTION */
  .trades-section {
    background-color: var(--secondary-bg);
    border-radius: 12px;
    border: 1px solid var(--border-color);
    overflow: hidden;
  }

  .trades-header {
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    gap: 1rem;
  }

  .trades-tab {
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background var(--transition-speed);
  }

  .trades-tab:hover {
    background-color: var(--hover-bg);
  }

  .trades-tab.active {
    background-color: var(--active-bg);
  }

  .trades-table {
    width: 100%;
    border-collapse: collapse;
  }

  .trades-table th,
  .trades-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
  }

  .trades-table th {
    font-weight: 500;
    color: var(--text-secondary);
  }

  .empty-trades {
    padding: 3rem;
    text-align: center;
    color: var(--text-secondary);
  }

  /* RESPONSIVE ADJUSTMENTS */
  @media (max-width: 1200px) {
    .trading-section {
      grid-template-columns: 1fr;
    }
    .chart-container {
      height: 400px;
    }
  }

  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }
    .sidebar {
      transform: translateX(-100%);
      z-index: 1001;
      padding-top: 0;
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .mobile-header {
      display: flex;
    }
    .content {
      margin-left: 0;
      padding: 74px 1rem 1rem;
    }
    .profile-dropdown {
      position: fixed;
      top: auto;
      bottom: 20px;
      right: 20px;
      width: calc(100% - 40px);
    }
    .notification-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(100% - 40px);
      right: auto;
    }
    .dashboard-grid {
      grid-template-columns: 1fr;
    }
    .chart-container {
      height: 300px;
    }
    .trading-panel {
      margin-bottom: 1rem;
    }
  }
</style>
