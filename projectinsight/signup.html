<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Create Account</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    :root {
      --primary-bg: #121212;
      --secondary-bg: #1E1E1E;
      --hover-bg: #292929;
      --border-color: #444;
      --text-color: #ffffff;
      --text-secondary: #A0A0A0;
      --shadow: rgba(0, 0, 0, 0.3);
      --accent-color: #00bcd4;
      --button-bg: #666666;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-color);
      min-height: 100vh;
      line-height: 1.6;
    }

    .header {
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back-link {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: var(--accent-color);
    }

    .signup-container {
      max-width: 460px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .signup-title {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 1.75rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 1.25rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-field::placeholder {
      color: var(--text-secondary);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .select-container {
      position: relative;
    }

    .select-container::after {
      content: '';
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 5px solid var(--text-secondary);
      pointer-events: none;
    }

    select.input-field {
      appearance: none;
      cursor: pointer;
    }

    .phone-input {
      display: flex;
      gap: 0.5rem;
    }

    .country-code {
      width: 100px;
      flex-shrink: 0;
    }

    .phone-number {
      flex-grow: 1;
    }

    .signup-links {
      margin: 1.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .signup-link {
      color: var(--accent-color);
      text-decoration: none;
      font-size: 0.875rem;
      transition: opacity 0.3s;
    }

    .signup-link:hover {
      opacity: 0.8;
    }

    .referrer-toggle {
      cursor: pointer;
      color: var(--accent-color);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      display: inline-block;
      text-decoration: underline;
    }

    /* Hide referrer input by default */
    #referrer-section {
      display: none;
      margin-bottom: 1rem;
    }

    .signup-button {
      width: 100%;
      padding: 0.875rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.1s ease-in-out, opacity 0.3s;
    }

    /* Simple press effect */
    .signup-button:active {
      transform: scale(0.98);
    }

    .signup-button:hover {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 1.5rem;
        margin: 1rem;
      }

      .signup-title {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
    }

    /* A simple error box (optional) */
    .error-box {
      background: #c0392b;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <a href="/" class="back-link">Back to homepage</a>
  </header>

  <main class="signup-container">
    <h1 class="signup-title">Create a new account</h1>

    <!-- Error Display (Hidden by default) -->
    <div id="errorBox" class="error-box" style="display: none;"></div>

    <!-- SIGNUP FORM -->
    <form id="signup-form">
      <!-- FIRST NAME -->
      <div class="input-group">
        <input
          type="text"
          name="firstName"
          class="input-field"
          placeholder="First name"
          required
        />
      </div>

      <!-- LAST NAME -->
      <div class="input-group">
        <input
          type="text"
          name="lastName"
          class="input-field"
          placeholder="Last name"
          required
        />
      </div>

      <!-- EMAIL -->
      <div class="input-group">
        <input
          type="email"
          name="email"
          class="input-field"
          placeholder="Email address"
          required
        />
      </div>

      <!-- COUNTRY -->
      <div class="input-group">
        <div class="select-container">
          <select name="country" class="input-field" required>
            <option value="" disabled selected>Select your country</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="CA">Canada</option>
            <!-- Add more countries as needed -->
          </select>
        </div>
      </div>

      <!-- PHONE -->
      <div class="input-group">
        <div class="phone-input">
          <select
            name="countryCode"
            class="input-field country-code"
            required
          >
            <option value="+1">+1 (US)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+376">+376 (Andorra)</option>
            <!-- Add more country codes as needed -->
          </select>
          <input
            type="tel"
            name="phoneNumber"
            class="input-field phone-number"
            placeholder="Phone number"
            required
          />
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="input-group">
        <div class="password-container">
          <input
            type="password"
            name="password"
            class="input-field"
            placeholder="Password (min. of 6 characters)"
            required
            minlength="6"
          />
          <button
            type="button"
            class="password-toggle"
            onclick="togglePassword(this)"
          >
            <i class="material-icons">visibility</i>
          </button>
        </div>
      </div>

      <!-- REPEAT PASSWORD -->
      <div class="input-group">
        <div class="password-container">
          <input
            type="password"
            name="confirmPassword"
            class="input-field"
            placeholder="Repeat your password"
            required
            minlength="6"
          />
          <button
            type="button"
            class="password-toggle"
            onclick="togglePassword(this)"
          >
            <i class="material-icons">visibility</i>
          </button>
        </div>
      </div>

      <!-- ACCOUNT CURRENCY -->
      <div class="input-group">
        <div class="select-container">
          <select name="accountCurrency" class="input-field" required>
            <option value="" disabled selected>USD (Account currency)</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <!-- Add more currencies as needed -->
          </select>
        </div>
      </div>

      <!-- REFERRAL TOGGLE -->
      <span class="referrer-toggle" id="toggle-referrer"
        >Have a referral code?</span
      >

      <!-- REFERRAL CODE SECTION -->
      <div id="referrer-section" class="input-group">
        <input
          type="text"
          name="referrerCode"
          class="input-field"
          placeholder="Enter referral code"
        />
      </div>

      <div class="signup-links">
        <a href="/login" class="signup-link">Already have an account?</a>
      </div>

      <!-- SUBMIT BUTTON -->
      <button type="submit" class="signup-button">Create account</button>
    </form>
  </main>

  <script>
    // On page load, check if user is already logged in. If so, redirect to dashboard.
    (async function checkIfLoggedIn() {
      try {
        const res = await fetch('http://localhost:3000/api/auth/me', {
          method: 'GET',
          credentials: 'include' // include cookies
        });
        if (res.ok) {
          // User is already logged in
          window.location.href = 'dashboard.html';
        }
        // If 401 or other error, we do nothing and let the user sign up
      } catch (error) {
        console.error('Error checking session:', error);
      }
    })();

    // Toggle password visibility
    function togglePassword(button) {
      const input = button.previousElementSibling;
      const icon = button.querySelector('i');

      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        input.type = 'password';
        icon.textContent = 'visibility';
      }
    }

    // Toggle the referral code input
    const toggleReferrer = document.getElementById('toggle-referrer');
    const referrerSection = document.getElementById('referrer-section');
    let isReferrerVisible = false;

    toggleReferrer.addEventListener('click', function () {
      isReferrerVisible = !isReferrerVisible;
      referrerSection.style.display = isReferrerVisible ? 'block' : 'none';
      toggleReferrer.textContent = isReferrerVisible
        ? 'Hide referral code'
        : 'Have a referral code?';
    });
  </script>

  <!-- Link to our separate JS file -->
  <script src="signup.js"></script>
</body>
</html>
