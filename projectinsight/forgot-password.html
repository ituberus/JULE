<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    :root {
      --primary-bg: #121212;
      --secondary-bg: #1E1E1E;
      --hover-bg: #292929;
      --border-color: #444;
      --text-color: #ffffff;
      --text-secondary: #A0A0A0;
      --shadow: rgba(0, 0, 0, 0.3);
      --accent-color: #00bcd4;
      --button-bg: #666666;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-color);
      min-height: 100vh;
      line-height: 1.6;
    }

    .header {
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back-link {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: var(--accent-color);
    }

    .reset-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .reset-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      font-weight: 600;
    }

    .reset-description {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 0.875rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-field::placeholder {
      color: var(--text-secondary);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .reset-links {
      margin: 1.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .reset-link {
      color: var(--accent-color);
      text-decoration: none;
      font-size: 0.875rem;
      transition: opacity 0.3s;
    }

    .reset-link:hover {
      opacity: 0.8;
    }

    .reset-button {
      width: 100%;
      padding: 0.875rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .reset-button:hover {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .reset-container {
        padding: 1.5rem;
        margin: 1rem;
      }

      .reset-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/api/placeholder/48/48" alt="Logo" />
    </div>
    <a href="/" class="back-link">Back to homepage</a>
  </header>

  <main class="reset-container">
    <h1 class="reset-title">Reset password</h1>
    <p class="reset-description">Enter your email address and we'll send you a link to reset your password</p>
    
    <form>
      <div class="input-group">
        <input type="email" class="input-field" placeholder="Email address" required />
      </div>

      <div class="reset-links">
        <a href="/signup" class="reset-link">Don't have an account?</a>
        <a href="/login" class="reset-link">Remembered your password?</a>
      </div>

      <button type="submit" class="reset-button">Send reset link</button>
    </form>
  </main>
</body>
</html>
